<ion-header>
  <ion-toolbar>
    <ion-title>Pré-Inscrição</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

    <ion-row class="login-form">
      <ion-col>
            <!-- ion-list inset class="no-border"-->
	    <div>
 
              <ion-item>
                <ion-label><ion-icon name="person"></ion-icon></ion-label>
                <ion-input [(ngModel)]="username" placeholder="nome" type="text"></ion-input>
              </ion-item>
 
              <ion-item>
                <ion-label><ion-icon name="lock"></ion-icon></ion-label>
                <ion-input [(ngModel)]="password" placeholder="senha" type="password"></ion-input>
              </ion-item>
 
            <!--/ion-list-->
	    </div>

	    <!-- button ion-button class="login-button" (click)="login()">Entrar</button-->
	    <ion-button (click)="login()" shape="round" fill="solid" secondary class="login-button">Entrar
	    </ion-button>
        </ion-col>
    </ion-row>
 
    <!-- ion-row>
      <ion-col>
	<div (click)="launchSignup()" class="create-account">
          <span>Ou crie sua conta aqui.</span>
        </div>
      </ion-col>
    </ion-row-->

  
</ion-content>
